<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduMitra ‚Äî Performance Report</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    header, main, footer {
      position: relative;
      z-index: 10;
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff8c00, #ff0080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }

    button {
      margin-top: 25px;
      background: linear-gradient(90deg, #ff8c00, #ff0080);
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    canvas {
      margin-top: 30px;
      width: 100%;
      height: 300px;
    }

    /* Floating Emojis */
    .floating {
      position: fixed;
      font-size: 90px;
      opacity: 0.25;
      animation: float 12s linear infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    footer {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <!-- Floating Emojis -->
  <div class="floating" style="top:10%; left:5%;">üìö</div>
  <div class="floating" style="top:40%; left:80%; animation-delay:2s;">üßë‚ÄçüöÄ</div>
  <div class="floating" style="top:70%; left:20%; animation-delay:4s;">üíª</div>
  <div class="floating" style="top:25%; left:60%; animation-delay:6s;">üßí</div>
  <div class="floating" style="top:80%; left:40%; animation-delay:8s;">üìò</div>

  <header>EduMitra ‚Äî Performance Report</header>
  <main>
    <div class="container">
      <label>Name:</label>
      <input type="text" id="name" placeholder="e.g. Swastika Paul">

      <label>Student ID:</label>
      <input type="text" id="id" placeholder="e.g. 23CSE001">

      <label>Study Hours (per day):</label>
      <input type="number" id="study" placeholder="e.g. 3.5">

      <label>Attendance (%):</label>
      <input type="number" id="attendance" placeholder="e.g. 90">

      <label>Internet Access:</label>
      <select id="internet">
        <option value="">e.g. example</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Co-curricular Activity Name:</label>
      <input type="text" id="activityName" placeholder="e.g. Music Club">

      <label>Co-curricular Hours (per week):</label>
      <input type="number" id="activityHours" placeholder="e.g. 4">

      <h3>Enter Marks:</h3>
      <label>English:</label><input type="number" id="english" placeholder="e.g. 88">
      <label>Mathematics:</label><input type="number" id="math" placeholder="e.g. 92">
      <label>Physics:</label><input type="number" id="physics" placeholder="e.g. 85">
      <label>Chemistry:</label><input type="number" id="chemistry" placeholder="e.g. 89">
      <label>Biology:</label><input type="number" id="biology" placeholder="e.g. 78">
      <label>History:</label><input type="number" id="history" placeholder="e.g. 80">
      <label>Geography:</label><input type="number" id="geography" placeholder="e.g. 83">
      <label>Computer Science:</label><input type="number" id="cs" placeholder="e.g. 91">

      <button onclick="analyze()">Generate Report</button>

      <canvas id="chart"></canvas>

      <div id="result"></div>
    </div>
  </main>
  <footer>¬© 2025 EduMitra | Guided Study Insights</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function analyze() {
      const name = document.getElementById("name").value || "Student";
      const study = parseFloat(document.getElementById("study").value) || 0;
      const attendance = parseFloat(document.getElementById("attendance").value) || 0;
      const internet = document.getElementById("internet").value;
      const marks = [
        parseFloat(document.getElementById("english").value) || 0,
        parseFloat(document.getElementById("math").value) || 0,
        parseFloat(document.getElementById("physics").value) || 0,
        parseFloat(document.getElementById("chemistry").value) || 0,
        parseFloat(document.getElementById("biology").value) || 0,
        parseFloat(document.getElementById("history").value) || 0,
        parseFloat(document.getElementById("geography").value) || 0,
        parseFloat(document.getElementById("cs").value) || 0,
      ];

      const avg = marks.reduce((a, b) => a + b, 0) / marks.length;
      let prediction = avg * 0.6 + attendance * 0.3 + study * 2;

      let level = prediction > 85 ? "Excellent" : prediction > 70 ? "Good" : prediction > 50 ? "Average" : "Needs Improvement";

      document.getElementById("result").innerHTML = `
        <h2>üìä Report for ${name}</h2>
        <p><b>Average Score:</b> ${avg.toFixed(2)}%</p>
        <p><b>Predicted Performance Level:</b> ${level}</p>
        <p><b>Final Performance Probability:</b> ${(prediction).toFixed(2)}%</p>
        <h3>üìÖ Study Plan Suggestion</h3>
        <table border="1" cellpadding="10" style="width:100%; border-collapse:collapse; text-align:center;">
          <tr><th>Day</th><th>Subjects</th></tr>
          <tr><td>Mon</td><td>Math, Physics</td></tr>
          <tr><td>Tue</td><td>Chemistry, English</td></tr>
          <tr><td>Wed</td><td>Biology, Geography</td></tr>
          <tr><td>Thu</td><td>History, Computer Science</td></tr>
          <tr><td>Fri</td><td>Math, Chemistry</td></tr>
          <tr><td>Sat</td><td>Co-curricular Activity</td></tr>
          <tr><td>Sun</td><td>Rest / Review</td></tr>
        </table>
      `;

      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["English","Math","Physics","Chemistry","Biology","History","Geography","Computer Science"],
          datasets: [{
            label: "Marks",
            data: marks,
            backgroundColor: "rgba(255, 99, 132, 0.6)",
            borderRadius: 6
          }]
        },
        options: {
          scales: { y: { beginAtZero: true, max: 100 } },
          plugins: { legend: { display: false } }
        }
      });
    }
  </script>
</body>
</html>
